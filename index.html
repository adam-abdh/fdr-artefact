<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDRMUN Artefact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gradient-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            background-color: #1e2c4f;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.6;
        }

        #blob1 { left: -150px; top: 50%; animation: move1 15s infinite alternate; }
        #blob2 { right: -125px; top: 30%; animation: move2 12s infinite alternate; }
        #blob3 { left: 50%; bottom: -100px; animation: move3 14s infinite alternate; }
        #blob4 { right: 20%; top: -140px; animation: move4 13s infinite alternate; }
        #blob5 { left: 25%; top: 60%; animation: move5 16s infinite alternate; }
        #blob6 { right: 35%; bottom: 10%; animation: move6 11s infinite alternate; }

        @keyframes move1 { 0% { transform: translate(0, -50%) scale(1); } 100% { transform: translate(200px, -30%) scale(1.5); } }
        @keyframes move2 { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(-180px, 100px) scale(1.3); } }
        @keyframes move3 { 0% { transform: translate(-50%, 0) scale(1); } 100% { transform: translate(-30%, 200px) scale(1.4); } }
        @keyframes move4 { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(-100px, 150px) scale(1.2); } }
        @keyframes move5 { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(120px, -100px) scale(1.4); } }
        @keyframes move6 { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(-80px, -120px) scale(1.3); } }

        .card {
            background: rgba(12, 12, 12, 0.53);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(8.7px);
            -webkit-backdrop-filter: blur(8.7px);
            border: 10px solid rgba(48, 48, 48, 0.663);
            padding: 2rem;
            width: 75%; /* Full width */
            max-width: 400px; 
            text-align: left;
            position: relative;
            z-index: 1;
            color: white; /* Text color */
        }

        .logo {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .logo img {
            width: 100%;
            max-width: 200px;
        }

        .header-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            margin-top: 1.5rem;
            text-align: left;
        }

        .description {
            color: white; /* Text color */
            margin-bottom: 1.5rem;
            font-style: italic;
            text-align: left;
        }

        .divider {
            border-bottom: 1px solid rgba(255, 255, 255, 0.5); /* Divider color */
            margin-bottom: 1.5rem;
        }

        .button-container {
            text-align: left;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            text-align: center;
            font-weight: bold;
            color: white; /* Button text color */
            margin-bottom: 1rem;
            background: white; /* Button background color */
            transition: background 0.3s, transform 0.3s;
            color: rgba(128, 0, 128, 0.7); /* Soft, faded purple text */
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.9); /* Button hover background color */
            transform: scale(0.95);
        }
    </style>
</head>
