    <div class="container">
        <div class="gradient-section"></div>
        <div class="login-section">
            <img src="dsa-logo.png" alt="DSA Logo" class="logo">
            <div class="login-options">
                <button class="login-option spid">Sign in as a delegate</button>
                <button class="login-option cie">Sign in as a chairperson</button>
            </div>
            <div class="footer">
                <p>Privacy policy</p>
                <img src="spid-logo.png" alt="SPID Logo">
                <img src="agid-logo.png" alt="AgID Logo">
            </div>
        </div>
    </div>

        <!-- Registration Form -->
        <div id="registration-form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="email" id="regEmail" name="email" required>
                <label for="fdrID">FDR ID:</label>
                <input type="text" id="regFdrID" name="fdrID" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <!-- Upload Form -->
        <div id="upload-form" style="display: none;">
            <h2>Upload Position Papers</h2>
            <div id="user-info"></div>
            <form id="uploadForm" onsubmit="handleUpload(event)">
                <label for="file">Upload Position Paper:</label>
                <input type="file" id="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
